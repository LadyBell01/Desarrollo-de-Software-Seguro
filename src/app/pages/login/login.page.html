<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <div class="header-section">
      <h1 class="app-title">Recetas<span class="highlight">App</span></h1>
      <p class="subtitle">Descubre el chef que llevas dentro</p>
    </div>

    <div class="form-section">
      <ion-item lines="none" class="custom-input">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Correo electrónico" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
      </ion-item>

      <div class="forgot-password">
        <a>¿Olvidaste tu contraseña?</a>
      </div>

      <ion-button expand="block" shape="round" class="login-btn" (click)="login()">
        Iniciar Sesión
      </ion-button>

      <div class="divider">
        <span>o continúa con</span>
      </div>

      <div class="social-login">
        <ion-button fill="outline" class="social-btn">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button fill="outline" class="social-btn">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button fill="outline" class="social-btn">
          <ion-icon name="logo-apple"></ion-icon>
        </ion-button>
      </div>
    </div>

    <div class="footer-section">
      <p>¿No tienes cuenta? <a>Regístrate</a></p>
    </div>
  </div>
</ion-content>
