<ion-content [fullscreen]="true" class="home-content">

  <div class="header-section">
    <div class="user-greeting">
      <div class="text">
        <p class="greeting">Hola, <span>Chef</span> ðŸ‘‹</p>
        <p class="question">Â¿QuÃ© quieres cocinar hoy?</p>
      </div>
      <div class="avatar" routerLink="/profile">
        <ion-icon name="person-circle" style="font-size: 54px; color: #ffffff;"></ion-icon>
      </div>
    </div>

    <div class="search-container">
      <ion-searchbar placeholder="Buscar recetas..." class="custom-searchbar" (ionInput)="onSearch($event)"
        [debounce]="500">
      </ion-searchbar>
      <ion-button class="filter-btn" (click)="showFilterOptions()">
        <ion-icon name="options-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <!-- Loading skeleton -->
  <div *ngIf="loading" class="loading-section">
    <ion-skeleton-text animated style="width: 60%; height: 24px; margin: 1.5rem;"></ion-skeleton-text>
    <div class="skeleton-horizontal">
      <ion-card *ngFor="let i of [1,2,3,4]" class="skeleton-card">
        <ion-skeleton-text animated style="width: 100%; height: 140px;"></ion-skeleton-text>
      </ion-card>
    </div>
  </div>

  <!-- Popular recipes horizontal scroll -->
  <div *ngIf="!loading && popularRecipes.length > 0" class="popular-section">
    <div class="section-header">
      <h2>Recetas Populares</h2>
    </div>

    <div class="horizontal-scroll">
      <div class="recipe-card-small" *ngFor="let recipe of popularRecipes" (click)="openRecipe(recipe.idMeal)">
        <div class="image-container">
          <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" loading="lazy">
          <div class="category-badge">{{ recipe.strCategory || 'Recipe' }}</div>
        </div>
        <div class="card-content">
          <h3>{{ recipe.strMeal }}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Main recipes list -->
  <div *ngIf="!loading" class="recipes-section">
    <div class="section-header">
      <h2>Todas las Recetas</h2>
      <span class="count">{{ filteredRecipes.length }} recetas</span>
    </div>

    <div class="recipe-grid">
      <div class="recipe-card premium-card" *ngFor="let recipe of filteredRecipes" (click)="openRecipe(recipe.idMeal)">
        <div class="image-container">
          <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" loading="lazy">
          <div class="rating-badge">
            <ion-icon name="star"></ion-icon>
            <span>4.5</span>
          </div>
          <div class="fav-btn" (click)="toggleFavorite(recipe.idMeal, $event)">
            <ion-icon [name]="isFavorite(recipe.idMeal) ? 'heart' : 'heart-outline'"></ion-icon>
          </div>
        </div>
        <div class="card-content">
          <h3>{{ recipe.strMeal }}</h3>
          <p class="category">{{ recipe.strCategory }} â€¢ {{ recipe.strArea }}</p>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="filteredRecipes.length === 0" class="empty-state">
      <ion-icon name="search-outline"></ion-icon>
      <p>No se encontraron recetas</p>
      <ion-button fill="clear" (click)="loadRecipes()">Recargar</ion-button>
    </div>
  </div>

</ion-content>
